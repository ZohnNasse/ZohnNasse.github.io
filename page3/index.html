<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .menu-icons {
        display: flex;
        justify-content: flex-start; /* 아이콘들을 왼쪽으로 정렬 */
        background-color: #ffffff; /* 배경색을 흰색으로 설정 */
      }

      .menu-icons img {
        width: 32px;
        height: 32px;
      }

      .menu-icons img:hover::after {
        content: attr(alt); /* 마우스를 올리면 이미지 alt 속성 값을 표시 */
        display: inline-block;
        font-size: 12px;
        margin-left: 5px; /* 제목과 아이콘 사이의 간격 조정 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="monitor">
        <div class="menu-icons">
          <img src="assets/images/Home.jpg" alt="Home" title="Home" />
          <img src="assets/images/Media.jpg" alt="Media" title="Media" />
          <img
            src="/assets/images/Keyboard.jpg"
            alt="Keyboard"
            title="Keyboard"
          />
          <img
            src="/assets/images/Contact.jpg"
            alt="Contact"
            title="Contact"
          />
        </div>
        <div class="content">
          <h1 id="title"></h1>
          <p id="description"></p>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
